<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        $(function () {
            //搜索
            $("#serach").click(function () {
                var key = $("#key").val();
                if (key.trim() == '') {
                    $("tbody").find("tr").attr('style', 'disple:black');
                    return;
                }
                var table = $("tbody").find('tr');
                var html = "";
                $(table).each(function () {
                    var a = $(this).find('td[lang="a"]').html();
                    if (a.search(key) != -1) {
                        html = html + "<tr>";
                        html = html + $(this).html();
                        html = html + "</tr>";
                    }
                    else {
                        html = html + '<tr style="display:none">';
                        html = html + $(this).html();
                        html = html + "</tr>";
                    }
                });
                $("tbody").html(html);
            });
            //添加
            $("#add").click(function () {
                var name = $('div[lang="name"]').find("input").val();
                if (name.trim() == "") {
                    alert('请输入姓名');
                    return;
                }
                var no = $('div[lang="no"]').find("input").val();
                if (no.trim() == "") {
                    alert('请输入学号');
                    return;
                }
                var cla = $('div[lang="class"]').find("input").val();
                if (cla.trim() == "") {
                    alert('请输入班级');
                    return;
                }
                var phone = $('div[lang="phone"]').find("input").val();
                if (phone.trim() == "") {
                    alert('请输入联系电话');
                    return;
                }
                var money = $('div[lang="money"]').find("input").val();
                if (money.trim() == "") {
                    alert('请输入贷款金额');
                    return;
                }
                var address = $('div[lang="address"]').find("input").val();
                if (address.trim() == "") {
                    alert('请输入贷款金额');
                    return;
                }
                var date = $('div[lang="date"]').find("input").val();
                if (date.trim() == "") {
                    alert('请输入贷款金额');
                    return;
                }
                var state = $('div[lang="state"]').find("select").val();
                var n = $("tbody").find("tr").length + 1;
                var html = '<tr>';
                html = html + '<td>' + n + '</td>';
                html = html + '<td lang= "a">' + name + '</td>';
                html = html + '<td >' + no + '</td>';
                html = html + '<td >' + cla + '</td>';
                html = html + '<td >' + phone + '</td>';
                html = html + '<td > ￥' + money + '</td>';
                html = html + '<td >' + address + '</td>';
                html = html + '<td >' + date + '</td>';
                html = html + '<td>' + state + '</td>';
                html = html + '<td> <a href="javascript:;">修改</a>|<a href="javascript:;">删除</a> </td>';
                html = html + '</tr>';
                $('tbody').append(html);
                $('#myModal').modal('hide');
            });
        })
    </script>
</head>
<body style="margin:20px">
    <div class="row">
        <div class="col-md-10">
            <h3>贷款申请</h3>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <button type="button" data-toggle="modal" data-target="#myModal" class="btn">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
                </button>
            </div>
        </div>
    </div>
    <div class="row col-md-11">
        <div class="input-group">
            <input type="text" id="key" class="form-control"> <span class="input-group-btn">
                <button type="button" id="serach" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>搜索
                </button>
            </span>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>编号</th>
                <th>学生姓名</th>
                <th>学号</th>
                <th>班级</th>
                <th>联系电话</th>
                <th>贷款金额（元）</th>
                <th>家庭地址</th>
                <th>入学年月</th>
                <th>贷款目的</th>
                <th>申请时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td lang="a">
                    张三
                </td>
                <td>
                    1200001
                </td>
                <td>
                    121
                </td>
                <td>
                    18888888888
                </td>
                <td>￥ 5000.00</td>
                <td>
                    贵州省贵阳市xx区
                </td>

                <td>2018-10-20</td>
                <td>
                    学费
                </td>
                <td>
                    <a href="javascript:;">修改</a>|<a href="javascript:;">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加贷款申请</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group" lang="name">
                                <label for="exampleInputName2">姓名：</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="姓名">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group" lang="no">
                                <label for="exampleInputName2">学号：</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="学号">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group" lang="class">
                                <label for="exampleInputName2">班级：</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="班级">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group" lang="phone">
                                <label for="exampleInputName2">联系电话：</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="联系电话">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group" lang="money">
                                <label for="exampleInputName2">贷款金额：</label>
                                <input type="number" class="form-control" id="exampleInputName2" placeholder="贷款金额">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group" lang="address">
                                <label for="exampleInputName2">家庭住址：</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="家庭住址">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group" lang="date">
                                <label for="exampleInputName2">入学年份：</label>
                                <input type="date" class="form-control" id="exampleInputName2" placeholder="入学年份">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group" lang="state">
                                <label for="exampleInputName2">贷款目的：</label>
                                <select class="form-control">
                                    <option value="学费">学费</option>
                                    <option value="生活费">生活费</option>
                                    <option value="住宿费">住宿费</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="add">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div>
    </div>
</body>
</html>
