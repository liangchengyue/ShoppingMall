<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="margin:20px">
    <div class="row">
        <div class="col-md-10 text-center">
            <h3>个人资料</h3>
        </div>
    </div>
    <form class="form-horizontal" role="form" style="width:50%; margin:0 auto 0;">
        <div class="form-group">
            <label for="name1">姓名</label>
            <input type="text" class="form-control" id="name" value="admin" placeholder="请输入姓名">
        </div>

        <div class="form-group">
            <label for="name2">性别</label>
            <input type="radio" name="sex" value="" checked>男
            <input type="radio" name="sex" value="">女
            <input type="radio" name="sex" value="">保密
        </div>

        <div class="form-group">
            <label for="name3">身份证号</label>
            <input type="text" class="form-control" id="name" value="5222222222222222222" placeholder="请输入身份证号">
        </div>

        <div class="form-group">
            <label for="name4">联系电话</label>
            <input type="text" class="form-control" id="name" value="18888888888" placeholder="请输入联系电话">
        </div>

        <div class="form-group">
            <label for="name5">家庭住址</label>
            <input type="text" class="form-control" id="name" placeholder="请输入家庭住址" value="贵州省贵阳市XXX区"/>
        </div>

        <div class="form-group">
            <label for="name6">入学年份</label>
            <br />
            <select  class="selectpicker">
                <option>请选择入学年份</option>
                <option selected>2017年9月</option>
                <option>2017年3月</option>
                <option>2016年9月</option>
                <option>2016年3月</option>
                <option>2015年9月</option>
                <option>2015年3月</option>
            </select>
        </div>

        <button type="submit" class="btn btn-default">确认修改</button>
        <button type="reset" class="btn btn-default"> 重 置 </button>

    </form>
</body>
</html>
