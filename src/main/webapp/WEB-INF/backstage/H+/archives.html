<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/archives.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            //搜索
            $("#serach").click(function () {
                var key = $("#key").val();
                if (key.trim() == '') {
                    $("tbody").find("tr").attr('style', 'disple:black');
                    return;
                }
                var table = $("tbody").find('tr');
                var html = "";
                $(table).each(function () {
                    var a = $(this).find('td[lang="a"]').html();
                    if (a.search(key) != -1) {
                        html = html + "<tr>";
                        html = html + $(this).html();
                        html = html + "</tr>";
                    }
                    else {
                        html = html + '<tr style="display:none">';
                        html = html + $(this).html();
                        html = html + "</tr>";
                    }
                });
                $("tbody").html(html);
            });
            //添加
            $("#add").click(function () {
                var name = $('div[lang="name"]').find("input").val();
                if (name.trim() == "") {
                    alert('请输入姓名');
                    return;
                }
                var apply = $('div[lang="applystate"]').find('select').val();
                var state = $('div[lang="isstate"]').find("select").val();
                var n = $("tbody").find("tr").length+1;
                var html = '<tr>';
                html = html + '<td>' + n + '</td>';
                html = html + '<td lang= "a">' + name + '</td>';
                html = html + '<td>' + apply + '</td>';
                html = html + '<td>' + state + '</td>';
                html = html + '<td> <a href="javascript:;">修改</a>|<a href="javascript:;">删除</a> </td>';
                html = html + '</tr>';
                $('tbody').append(html);
                $('#myModal').modal('hide');
            })
        });
    </script>
</head>
<body style="margin:20px">
    <div class="row">
        <div class="col-md-10">
            <h3>学生档案管理</h3>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <button type="button" data-toggle="modal" data-target="#myModal" class="btn">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
                </button>
            </div>
        </div>
    </div>
    <div class="row col-md-11">
        <div class="input-group">
            <input type="text" id="key" class="form-control"> <span class="input-group-btn">
                <button type="button" id="serach" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>搜索
                </button>
            </span>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <td>编号</td>
                <td>学生姓名</td>
                <td>申请状态</td>
                <td>是否毕业</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td lang="a">
                    张三
                </td>
                <td>
                    申请中
                </td>
                <td>
                    否
                </td>
                <td>
                    <a href="javascript:;">修改</a>|<a href="javascript:;">删除</a>
                </td>
            </tr>
            <tr>
                <td>
                    2
                </td>
                <td lang="a">
                    李四
                </td>
                <td>
                    申请中
                </td>
                <td>
                    否
                </td>
                <td>
                    <a href="javascript:;">修改</a>|<a href="javascript:;">删除</a>
                </td>
            </tr>
            <tr>
                <td>
                    3
                </td>
                <td lang="a">
                    王二
                </td>
                <td>
                    申请中
                </td>
                <td>
                    否
                </td>
                <td>
                    <a href="javascript:;">修改</a>|<a href="javascript:;">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加学生档案信息</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group" lang="name">
                                <label for="exampleInputName2">姓名：</label>
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="姓名">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group" lang="applystate">
                                <label for="exampleInputName2">申请状态：</label>
                                <select class="form-control">
                                    <option value="申请中">申请中</option>
                                    <option value="申请成功">申请成功</option>
                                    <option value="申请失败">申请失败</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group" lang="isstate">
                                <label for="exampleInputName2">是否毕业：</label>
                                <select class="form-control">
                                    <option value="未毕业">未毕业</option>
                                    <option value="已毕业">已毕业</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="add">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div>
    </div>
</body>
</html>
